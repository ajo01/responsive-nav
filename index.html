<!DOCTYPE html>
<html lang="en">

<head>
    <title>Navigation </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <div class="logo">
            <h4>The Nav</h4>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Projects</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <header id="showcase">
        <h1 id="explore">EXPLORE</h1>
        <h3 class="placeholder-txt">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt numquam id delectus odit aliquid nisi
            corrupti obcaecati possimus quae, fugiat repellendus explicabo doloribus voluptate error vel necessitatibus
            magni quia quo.</h3>
        <div class="shade"></div>
        <button class="main-btn">READ MORE</button>
    </header>

</body>

<script src="app.js"></script>
<script>
    $(".burger").click(function(){
        const explore = $('#explore')
        explore.hide()
        const lorem = $('.placeholder-txt')
        lorem.hide()

        const btn = $('.main-btn')
        btn.hide()

        if(!$('.nav-links').hasClass('nav-active')) {
            console.log('working')
            explore.fadeIn(1800)
            lorem.fadeIn(1800)
            btn.fadeIn(1800)
        }
    })

</script>

</html>
